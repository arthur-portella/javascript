<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalidade</title>
</head>
<body>
    <h1>Nascimento</h1>
    Onde você nasceu? <input type="text" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            let txtn = window.document.querySelector('input#txt')
            let res = window.document.querySelector('div#res')
            let pais = txtn.value
            res.innerHTML = `<p>Vivendo em <strong>${pais.toUpperCase()}</strong><p>`
            if (pais.toUpperCase() == 'BRASIL') {
                res.innerHTML += '<p>Você é brasileiro!</p>'
            }
            else {
                res.innerHTML += '<p>Você é estrangeiro!</p>'    
            }
        }
    </script>
</body>
</html>
